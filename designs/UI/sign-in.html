<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/app.css"> </head>

<body class="body">
    <div class="intro">
        <div>
            <h1>Welcome to
            <br><span>Bright Events</span></h1>
            <p>create and manage different types of events while making them easily accessible to target markets</p>
        </div>
    </div>
    <div class="form">
        <ul class="tab-group">
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="#login">Log In</a></li>
        </ul>
        <div class="tab-content">
            <div id="signup">
                <h3>Sign Up for Free</h3>
                <form>
                    <div class="top-row">
                        <div class="field-wrap">
                            <label> First Name<span class="req">*</span></label>
                            <input type="text" required autocomplete="off" /> </div>
                        <div class="field-wrap">
                            <label> Last Name<span class="req">*</span></label>
                            <input type="text" required autocomplete="off" /> </div>
                    </div>
                    <div class="field-wrap">
                        <label> Email Address<span class="req">*</span> </label>
                        <input type="email" required autocomplete="off" /> </div>
                    <div class="field-wrap">
                        <label> Set A Password<span class="req">*</span> </label>
                        <input type="password" required autocomplete="off" /> </div> <a type="submit" class="button button-block" href="index.html">Get Started</a> </form>
            </div>
            <div id="login">
                <h3>Welcome Back!</h3>
                <form action="index.html" method="post">
                    <div class="field-wrap">
                        <label> Email Address<span class="req">*</span> </label>
                        <input type="email" required autocomplete="off" /> </div>
                    <div class="field-wrap">
                        <label> Password<span class="req">*</span> </label>
                        <input type="password" required autocomplete="off" /> </div>
                    <p class="forgot"><a href="#">Forgot Password?</a></p> <a class="button button-block" href="/UI/index.html">Log In</a> </form>
            </div>
        </div>
        <!-- tab-content -->
    </div>
    <!-- /form -->
    <!--  js scripts -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        $(document).ready(function () {
            $(document).foundation();
        })
    </script>
</body>

</html>
