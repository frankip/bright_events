user registration endpoint
    registers a user and takes in a first name, last name, email and password
---
  tags:
    - Bright Events API
  parameters:
    - in: formData
      name: first_name
      type: string
      required: true
      description: Enter a first name!
    - in: formData
      name: last_name
      type: string
      required: true
      description: Enter the last name!
    - in: formData
      name: email
      type: string
      required: true
      description: The email address you will use to login!
    - in: formData
      name: password
      type: string
      required: true
      description: The password you will use to login!
  responses:
    201:
      description: User has been created successfully
      schema:
        $ref: '#/definitions/Task'
      examples:
          first_name : john
          last_name : Doe
          email: test@test.com
          password: password